<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    html,body{
        background-color: rgb(109, 109, 109);
 }
</style>
    

</head>

<body>
    <div>
        <h1 style="width: 400px; padding: 10px; margin: 0 auto;text-align: center;">    Login do Usuário  </h1>
    </div>
    <form>
        <fieldset style="width: 400px; padding: 10px; margin: 0 auto;text-align: center;border-color: black;">
        <div class="campo">
            <label for="nameU">Nome do Usuário: </label><br>
            <input type="text" name="NameU" id="nameU" placeholder="Usuario" required>
        </div>
        <div class="campo">
            <label for="email">Email: </label><br>
            <input type="email" name="Email" id="email" placeholder="Email" required>
        </div>
        <div class="campo">
            <label for="senha">Senha: </label><br>
            <input type="password" name="Senha" id="senha" placeholder="Senha" required>
        </div>   
        </fieldset>
        <fieldset style="width: 400px; padding: 10px; margin: 0 auto;text-align: center;border-color: black;">
            <a href="Catalogo.html"></a>
            <input type="button" value="Continuar" onclick="window.location.href='Catalogo.html'">
        </fieldset>
    </form>
</body>
</html>
