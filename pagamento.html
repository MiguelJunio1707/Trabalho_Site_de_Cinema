<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de Pagamento</title>
</head>
<body>
    <fieldset class="pagamento">
        <legend >Pagamento</legend>
        <label for="nome " id="inome">Digite seu nome:</label>
        <input type="text" name="nome" id="inome" placeholder="Digite seu nome"><br>

        <label for="cpf" id="icpf">Digite seu CPF:</label>
        <input type="text" id="icpf" placeholder="Digite seu CPF"><br>

        <label for="email" id="iemail">Digite seu Email:</label>
        <input type="text" name="email" id="iemail" autocomplete="email" placeholder="seuemail@exemplo.com"><br>

        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" placeholder="Sua idade" min="18">
        <br>
        <label for="pagamento " id="ipagamento">Forma de Pagamento</label>

        <input type="radio" name="Pagamento" id="ipagamento">
        <label for="ipagamento">Crédito</label>

        <input type="radio" name="Pagamento" id="ipagamento">
        <label for="ipagamento">Débito</label>

        <input type="radio" name="Pagamento" id="ipagamento">
        <label for="ipagamento">PIX</label>
        <br>
        <label for="idia">Data desejada para sessão:</label><br>
        <input type="date" name="dia" id="idia">
        <br>
        <label for="idia">Data desejada:</label><br>
        <input type="date" name="dia" id="idia">
        <br>
        <label for="imes">Mês desejado:</label><br>
        <input type="month" name="mes" id="imes">
        <br>

        <div style="text-align: center; padding: 1em ;"><a href="pagina final.html" class="botaopagina2">Proximo</a>

    </fieldset>
</body>
</html>
